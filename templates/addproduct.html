{% extends 'base.html' %}
{% load crispy_forms_tags %}
  {% block content %}
      <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-10 col-xl-12">
                        <p>Here you can add a new product!</p>
                        <div class="my-5">
                            <form action="{% url 'addproduct'%}" method="POST" id="addproduct"  enctype="multipart/form-data" data-sb-form-api-token="API_TOKEN">
                            {% csrf_token %}
                                {{form|crispy}}
                                    <button type="submit">Add Product</button>
                                {%if prd_obj%}
                                    <h3>Successfully Added : {{prd_obj.cname}} {{prd_obj.modelno}}</h3>
                                {%endif%}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    {% endblock content %}
